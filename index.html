<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>William's Workout Tracker</title>
  </head>
  <body>
    <main>
      <h1>William's Workout Tracker</h1>
      <form class="input-form" id="inputForm" name="inputForm">
        <label for="target"
          >1. Set your target number of workout days per week:</label
        >
        <input type="number" id="target" min="1" max="7" value="0" />
        <button id="setTarget">Set Target</button>
      </form>
      <p>
        2. Click on the date below to indicate which date you have work-out!
      </p>
      <h2 id="achievement" class="hide"></h2>
      <div id="month"></div>
      <table id="calendar">
        <thead>
          <tr>
            <th class="weekday-header">Sun</th>
            <th class="weekday-header">Mon</th>
            <th class="weekday-header">Tue</th>
            <th class="weekday-header">Wed</th>
            <th class="weekday-header">Thu</th>
            <th class="weekday-header">Fri</th>
            <th class="weekday-header">Sat</th>
          </tr>
        </thead>
        <tbody id="tBody">
          <tr id="weekOne"></tr>
          <tr id="weekTwo"></tr>
          <tr id="weekThree"></tr>
          <tr id="weekFour"></tr>
          <tr id="weekFive"></tr>
          <tr id="weekSix"></tr>
        </tbody>
      </table>
    </main>
    <footer>Â© Copyright William Poon, 2023</footer>
    <script src="scripts/script.js"></script>
  </body>
</html>
